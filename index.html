<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruit</title>
    <link rel="icon" href="./Assets/images/logo.png"/>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
        theme: {
        extend: {
            colors: {
            clifford: '#da373d',
            }
        }
        }
    }
    </script>

    <!-- link custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex justify-center mt-10">
        <div class="navbar bg-c-100 rounded-full bg-red-500 font-lato h-24 justify-around w-9/12">
            <!-- nav menu -->
            <div class="hidden sm:flex gap-2 font-lato text-sm font-medium">
                <ul tabindex="0" class="flex p-2 gap-4 text-white">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <!-- nav logo -->
            <div class="flex">
                <a class="btn btn-ghost normal-case font-lato text-xl text-white">
                    <img src="./Assets/images/logo.png" class="rounded-full w-10" />
                    Fresh Fruit
                </a>
            </div>            
            <!-- nav Search box  -->
            <div class="form-control rounded-full">
                <input type="text" placeholder="Search here" class="input input-bordered md:w-auto rounded-full placeholder:font-normal" />
            </div>
        </div>
    </nav>
    <main>
        <!-- Hero banner section  -->
        <div class="banner flex justify-center h-screen">
            <!-- Hero section  -->
            <div class="hero mt-10 rounded-lg w-9/12 h-3/5 min-h-min" style="background-image: url('/Assets/images/banner1.png');">
                <!-- -----overlay------ -->
                <div class="hero-overlay bg-opacity-60 rounded-lg"></div>
                <!-- ---center text parent section--- -->
                <div class="hero-content text-center text-neutral-content">
                    <!-- -----center text child section----- -->
                    <div class="max-w-lg">
                        <h1 class="mb-5 text-5xl font-bold font-extrabold">Exotic tastes at your doorstep</h1>
                        <p class="mb-5">We supply highly quality organic products</p>
                        <button class="btn bg-red-500 text-white border-none">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
